<html xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<title>Add New Employee</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
				<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Registration Project</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">List Employees</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
		
		<div class="container">
			<div class="row">
				<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Register New Employee</h1> 
					<div class="card-body">
						<form th:action="@{/employees}" th:object="${employee}" method="post">
							<div class="form-group">
								<label>First Name</label>
								<input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name"/>
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" name="firstName" th:field="*{lastName}" class="form-control" placeholder="Enter last name"/>
							</div>
							<div class="form-group">
								<label>Email Id</label>
								<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter email id"/>
							</div>
							<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">Register</button>
							</div>
						</form>
					</div>
			</div>
		</div>
	</body>
		
</html>
