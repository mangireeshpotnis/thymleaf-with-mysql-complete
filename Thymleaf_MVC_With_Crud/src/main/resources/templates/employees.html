<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>
			Employee List
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Registration Project</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employees}">List Employees</a>
      </li>
       
      
    </ul>
  </div>
</nav>
<br>
<br>
		<div class="container">
			<div class="row">
				<h1> List Of Employees</h1>
			</div>
			<div class="row">
				<div class="col-Lg-3">
					<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Add New Employee</a>
				</div>
			</div>
			<table class ="table table-dark table-striped">
				<thead class="table-dark">
					<tr>
						<th>Employee First Name</th>
						<th>Employee Last Name</th>
						<th>Employee Email Id</th>
						<th colspan="2"> Manipulation Of Employee Records</th>
					</tr>
				</thead> 
				<tbody>
					<tr th:each="employee: ${employees}" >
						<td th:text="${employee.firstName}"></td>
						<td th:text="${employee.lastName}"></td>
						<td th:text="${employee.email}"></td>
						<td>
							<a th:href = "@{/employees/edit/{id}(id=${employee.id})}"
						 class = "btn btn-primary">Update</a>
						</td>
						<td>
							<a th:href = "@{/employees/delete/{id}(id=${employee.id})}"
						 class = "btn btn-danger">Delete</a>
						</td>
						
					</tr>
				</tbody>
			</table>
			
		</div>
		
	</body>
</html>
